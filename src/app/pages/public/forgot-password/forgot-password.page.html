<ion-content class="forgot-password">
    <form [formGroup]="forgotPassowrdform" (ngSubmit)="forgotPassword(forgotPassowrdform.value)" >
        <ion-grid>
            <ion-row color="primary" justify-content-center class="mtop60">
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div class="logo">
                        <img src="assets/forgot-pwd-img.png" alt="logo"> </div>
                    <div text-center class="forgot-section">
                        <h1>Forgot Password</h1>
                        <p>Enter your email and will send you instruction on how to reset it.</p>
                    </div>
                    <div padding>
                        <ion-item class="b-border" no-padding>
                            <ion-icon ios="ios-mail" md="md-mail" class="i-icons"></ion-icon>
                            <ion-input formControlName="email" name="email" type="email" placeholder="Your email address"></ion-input>
                        </ion-item>
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of validationmessages.email">
                                <div class="error-message" *ngIf="forgotPassowrdform.get('email').hasError(validation.type) && (forgotPassowrdform.get('email').dirty || forgotPassowrdform.get('email').touched)">
                                    <ion-icon name="information-circle-outline" class="icon-pos"></ion-icon> {{ validation.message }}
                                </div>
                            </ng-container>
                        </div>
                        <div class="icon-heart">
                            <ion-icon name="heart-empty"></ion-icon>
                        </div>

                        <div class="icon-wine">
                            <ion-icon name="wine"></ion-icon>
                        </div>
                        <div class="icon-wine2">
                            <ion-icon name="wine"></ion-icon>
                        </div>

                    </div>
                    <div class="tb-padding">
                        <ion-button size="large" type="submit" expand="block" [disabled]="!forgotPassowrdform.valid" class="btn-login">Send</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
